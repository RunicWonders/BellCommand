    # アイテム関連デバッグ
    item:
      dropped: "&7プレイヤー %player% がコマンドアイテム %item% をドロップしました"
      removed: "&7コマンドアイテム %item% を削除しました"
      not-found: "&cID %id% のコマンドアイテムが見つかりません"
      auto-given: "&7プレイヤー %player% にコマンドアイテム %item% を自動付与しました" 