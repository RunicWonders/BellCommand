messages:
  # Plugin system messages
  plugin:
    enable: "&aPlugin enabled &7(v%version%)"
    disable: "&cPlugin disabled"
    debug-enabled: "&eDebug mode enabled"
    bedrock-detected: "&eBedrock server detected, some features may not be available"
    version: "&6Version: v%version%"
    floodgate-detected: "&aFloodgate detected, Bedrock support enabled"
    bedrock-player-detected: "&7Detected Bedrock player: &f%player%"
    startup-failed: "&cPlugin startup failed: %error%"
    loading-default-config: "&eTrying to load default configuration..."
    config-backup-success: "&7Configuration file backed up to: config.backup.yml"
    config-error: "&cError loading configuration file: %error%"
    
    config:
      version-not-found: "&cConfiguration version not found, possibly an old config file"
      version-too-low: "&cConfiguration version too low, current: v%current%, required: v%required%"
      version-too-high: "&cConfiguration version higher than supported, current: v%current%, supported: v%required%"
      version-mismatch: "&cConfiguration version mismatch! Please delete the old config file and restart the server"
      no-commands: "&eItem %id% has no %type% commands configured"
      empty-commands: "&cItem %id% has empty %type% command list"
      invalid-command-format: "&cInvalid command format for item %id% %type% command %key%"
      invalid-command-section: "&cInvalid command section for item %id% %type%"
    
    # Update source messages
    update:
      checking: "&eChecking for updates..."
      available: "&eNew version available! Current: v%current%, Latest: v%latest%"
      up-to-date: "&aPlugin is up to date (v%version%)"
      check-failed: "&cUpdate check failed: %error%"
      download-start: "&eStarting update download..."
      download-success: "&aUpdate downloaded, will take effect after restart"
      download-failed: "&cUpdate download failed: &e%error%"
      invalid-source: "&cInvalid update source: %source%"
      source-disabled: "&eUpdate checking is disabled"
      reminder: "&eReminder: New version available! Current: v%current%, Latest: v%latest%"
      download-url: "&eDownload URL: %url%"
  
  # Command messages
  command:
    player-only: "&cThis command can only be executed by players"
    no-permission: "&cYou don't have permission to use this command"
    unknown: "&cUnknown command, use /bc help for help"
    help: |
      &6=== BellCommand Help ===
      &f/bc give <player> <itemID> [amount] &7- Give command items
      &f/bc list &7- View available command items
      &f/bc reload &7- Reload plugin configuration
      &f/bc help &7- Show this help message
      &6=====================
    
    # Reload command messages
    reload-success: "&aConfiguration reloaded successfully"
    reload-failed: "&cConfiguration reload failed"
    reload-debug: "&eDebug information has been output to console"
    
    # Item list command messages
    list-empty: "&cNo command items available"
    list-header: "&6=== Command Item List ==="
    list-item: "&7- %id%: &f%name%"
    give-usage: "&cUsage: /bc give <player> <itemID> [amount]"
    give-success: "&aGave &f%amount% &6%item% &ato &f%player%"
    
    # Item operation messages
    invalid-item: "&cError: Command item &e%id% &cnot found"
    item-exists: "&cYou already have &6%item%"
    item-given: "&aReceived command item &6%item%"
    item-removed: "&aRemoved command item &6%item%"
    no-item-found: "&cNo removable command items found"
    
    # Usage restriction messages
    cooldown: "&cItem is on cooldown, wait &e%seconds% &cseconds"
    auto-give: "&aYou received command item &6%item%"
    
  # Error messages
  error:
    no-permission-use: "&cYou don't have permission to use this item"
    reload-error: "&cError reloading configuration: &e%error%"
    invalid-material: "&cInvalid item material: &e%material%"
    command-failed: "&cCommand execution failed: &e%command%"
    invalid-config: "&cInvalid configuration format: &e%error%"
    command-error: "&cError executing command: &e%error%"
    no-permission: "&cYou don't have permission to do this"
    player-not-found: "&cPlayer not found: %player%"
    item-not-found: "&cItem not found: %item%"
    invalid-amount: "&cInvalid amount"
  
  # Debug messages
  debug:
    # Configuration debug
    config:
      items-loaded: "&e[Debug] &fSuccessfully loaded &6%count% &fcommand items"
      item-entry: "&e[Debug] &fItem: &6%id% &f(Name: &6%name%&f, Type: &6%type%&f)"
      config-reloaded: "&e[Debug] Configuration file reloaded"
      config-version: "&e[Debug] Config version: &6%version%"
      language-loaded: "&e[Debug] Loaded language file: &6%language%"
      
    # Interaction event debug
    interact:
      event-start: "&e[Debug] Interaction event - Player: &6%player% &eAction: &6%action% &eSneak: &6%sneaking% &eBedrock: &6%is_bedrock%"
      command-type: "&e[Debug] Execute command type: &6%type%"
      player: "&e[Debug] Player: &6%player%"
      action: "&e[Debug] Interaction type: &6%action%"
      item-id: "&e[Debug] Item ID: &6%id%"
      item-name: "&e[Debug] Item name: &6%name%"
      cooldown-check: "&e[Debug] Checking cooldown: &6%seconds%&e seconds"
      permission-check: "&e[Debug] Permission check: &6%result%"
      command-count: "&e[Debug] Commands to execute: &6%count%"
      
    # Command execution debug
    command:
      item-given: "&e[Debug] Gave item: &6%item% &eto player &6%player%"
      item-removed: "&e[Debug] Removed item: &6%item% &efrom player &6%player%"
      command-execute: "&e[Debug] Executing command: &6%command%"
      command-result: "&e[Debug] Command execution result: &6%result%"
      execute-as-console: "&e[Debug] Executing as console: &6%command%"
      execute-as-player: "&e[Debug] Executing as player: &6%command%"
      cooldown-start: "&e[Debug] Starting cooldown: &6%cooldown%&e seconds"
      
    # Update source debug
    update:
      source-init: "&e[Debug] Initializing update source: %source%"
      response: "&e[Debug] Update check response: %response%"
      check-start: "&e[Debug] Starting update check"
      parse-version: "&e[Debug] Parsing version info: &6%version%"
      download-url: "&e[Debug] Download URL: &6%url%"
      download-progress: "&e[Debug] Download progress: &6%progress%%"
      check-interval: "&e[Debug] Update check interval: &6%interval%&e seconds"
      
    # Item debug
    item:
      dropped: "&7Player %player% dropped command item %item%"
      removed: "&7Command item %item% has been cleaned up"
      not-found: "&cCommand item with ID %id% not found"
      auto-given: "&7Automatically gave command item %item% to player %player%" 