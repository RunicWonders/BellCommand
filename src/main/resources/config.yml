# 插件设置
debug: false # 调试模式，设置为true时会输出更多信息
language: "zh_CN" # 语言设置 (支持: zh_CN, en_US, zh_TW, ja_JP)

# 更新源设置
update-source:
  enabled: true # 是否启用更新检查
  source: "github" # 更新源类型 (支持: github, gitee, custom)
  check-interval: 86400 # 检查间隔（秒），默认24小时
  reminder-interval: 14400 # 提醒间隔（秒），默认4小时
  custom-url: "" # 自定义更新源URL，仅在 source 为 custom 时生效
  github:
    owner: "ning-g-mo" # GitHub 仓库所有者
    repo: "BellCommand" # GitHub 仓库名称
  gitee:
    owner: "ning-g-mo" # Gitee 仓库所有者
    repo: "BellCommand" # Gitee 仓库名称

# 命令物品设置
items:
  clock:
    item-id: CLOCK
    name: "&6时钟命令物品"
    lore:
      - "&7右键点击执行命令"
      - "&7左键点击执行命令"
    commands:
      right-click:
        - command: "say 这是右键命令1"
          as-console: true  # true表示以控制台身份执行，false表示以玩家身份执行
        - command: "me 正在使用命令物品"
          as-console: false
      left-click:
        - command: "say 这是左键命令1"
          as-console: true
        - command: "me 使用了左键命令"
          as-console: false
    permission: "bellcommand.item.clock"
    cooldown: 5

  compass:
    item-id: COMPASS
    name: "&a指南针命令物品"
    lore:
      - "&7右键传送到出生点"
      - "&7左键打开传送菜单"
    commands:
      right-click:
        - command: "spawn"
          as-console: false
      left-click:
        - command: "tpmenu"
          as-console: false
    permission: "bellcommand.item.compass"
    cooldown: 10

# 物品默认设置
default-settings:
  cooldown: 5 # 默认冷却时间(秒)
  permission-required: true # 是否需要权限

# 配置版本号，用于后续升级时的配置迁移
config-version: 1
