# This workflow will build a package using Maven and then publish it to GitHub and Modrinth when a tag is pushed
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get Commit Message
      id: commit
      run: |
        echo 'message<<EOF' >> $GITHUB_OUTPUT
        git log -1 --pretty=%B >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT
        
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: BellCommand
        path: target/bellcommand-*.jar
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        body: |
          ${{ steps.commit.outputs.message }}
        files: target/bellcommand-*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to Modrinth
      uses: Kirabiru/publish-modrinth@v2
      with:
        token: ${{ secrets.MODRINTH_TOKEN }}
        project_id: n18snJd9
        version_name: BellCommand ${{ github.ref_name }}
        version_number: ${{ github.ref_name }}
        file: target/bellcommand-*.jar
        loaders: |
          spigot
          paper
          purpur
        game-versions: |
          1.13
          1.14
          1.15
          1.16
          1.17
          1.18
          1.19
          1.20
          1.21
        changelog: ${{ steps.commit.outputs.message }}
